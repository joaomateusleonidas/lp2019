<!DOCTYPE html>
<html>
<head>
	<title>EX 30 while</title>
</head>
<body>
	<script type="text/javascript">
		var n1 , n2;
		n1 = parseInt(prompt("Digite o primeiro número"));
		n2 = parseInt(prompt("Digite o ssegundo número"));
		if (n1<n2)
		{
			while(n1<=n2)
			{
				if(n1%2!=0)
				{
					alert(n1);

				}
				n1++;

			}
		}
		else if(n1>n2)
		{
			n=n1
			while(n>=n2)
			{
				if(n%2!=0)
				{
					alert(n);

				}
					n--;
			}
			else
				{
					alert("Você digitou números identicos");
				}
		}
		
	</script>

</body>
</html>
